<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sin conexión - Sistema Gestión Cuartos</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #231a15;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        max-width: 560px;
        padding: 24px;
        background: #2b231f;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin: 0 0 8px 0;
        color: #ef893f;
      }
      p {
        margin: 0 0 12px 0;
        color: #dfcbbf;
      }
      a {
        color: #fff;
        background: #ef893f;
        padding: 8px 12px;
        border-radius: 8px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sin conexión</h1>
      <p>
        Parece que no tienes conexión a internet. Algunas funciones no estarán
        disponibles.
      </p>
      <p>
        Puedes volver a intentarlo cuando tengas conexión o usar la app
        instalada desde tu pantalla de inicio.
      </p>
      <p style="margin-top: 12px"><a href="/">Volver al inicio</a></p>
    </div>
  </body>
</html>
